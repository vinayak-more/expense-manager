<mat-grid-list cols="3" rowHeight="3rem" (click)="onClick()">
    <mat-grid-tile>
        {{ date }}
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="text-primary">{{ credits | currency : 'INR' }}</div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="text-danger">{{ debits | currency : 'INR' }}</div>
    </mat-grid-tile>
</mat-grid-list>
