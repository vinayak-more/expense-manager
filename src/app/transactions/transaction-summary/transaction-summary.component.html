<mat-grid-list cols="3" rowHeight="4rem">
    <mat-grid-tile>
        <div class="d-flex flex-column align-items-center">
            <div>Income</div>
            <div class="text-primary">{{ credits }}</div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="d-flex flex-column align-items-center">
            <div>Expenses</div>
            <div class="text-danger">{{ debits }}</div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="d-flex flex-column align-items-center">
            <div>Total</div>
            <div [ngClass]="{'text-primary': total >= 0, 'text-danger': total < 0}">{{ total }}</div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
