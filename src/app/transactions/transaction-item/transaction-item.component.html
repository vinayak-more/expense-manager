<mat-card>
    <mat-card-content>
        <app-transaction-item-summary 
        [date]="transactionDate"
        [transactions]="transactions"
        ></app-transaction-item-summary>
        <mat-divider></mat-divider>
        <div *ngFor="let transaction of transactions">
            <div class="d-flex flex-row justify-content-between mt-1">
                <div class="mt-auto">{{ transaction.category}}</div>
                <div class="mt-auto">
                    <div>{{transaction.note}}</div>
                    <div>{{transaction.account}}</div>
                </div>
                <div class="mt-auto" [ngClass]="{'text-danger': transaction.transactionType === 1, 'text-primary': transaction.transactionType === 2}">{{transaction.amount}}</div>
            </div>
        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
