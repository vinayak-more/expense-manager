<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.body"></p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-evenly" >
  <button color="primary" mat-button [mat-dialog-close]="false" (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button color ="warn" mat-button [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
