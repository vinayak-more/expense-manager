<div class="container-fluid">
    <div>
        <button mat-icon-button (click)="onBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span style="vertical-align: super;">Expenses</span>
    </div>
    <mat-divider></mat-divider>
    <form>
        <div class="row">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle class="col-4" value="income">Income</mat-button-toggle>
                <mat-button-toggle class="col-4" value="expense">Expense</mat-button-toggle>
                <mat-button-toggle class="col-4" value="transfer">Transfer</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="row">
            <div class="col-3">Date</div>
            <mat-form-field class="col-9">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="col-3">Account</div>
            <mat-form-field class="col-9">
                <input matInput>
            </mat-form-field>
            <div class="col-3">Category</div>
            <mat-form-field class="col-9">
                <input matInput>
            </mat-form-field>

            <div class="col-3">Amount</div>
            <mat-form-field class="col-9">
                <input matInput>
            </mat-form-field>

            <div class="col-3">Note</div>
            <mat-form-field class="col-9">
                <input matInput>
            </mat-form-field>
            <button class="col-6" mat-raised-button color="primary" type="submit"> Save</button>
            <button class="col-6" mat-raised-button color="accent" type="button" (click)="onBack()">Cancel</button>
        </div>
    </form>
</div>
