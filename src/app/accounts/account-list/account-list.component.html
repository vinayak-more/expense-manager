<h2>Accounts</h2>
<hr>

@for (account of accounts; track account.id) {
    <div class="row">
        <div class="col-6">
            <div class="d-flex justify-content-start">{{ account.name }}</div> 
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-end">{{ account.balance }}</div> 
        </div>
    </div>
    <hr>
}
